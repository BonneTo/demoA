<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .mu{
            width: 200px;
            height: 500px;
            margin-left: 50%;
            border: 1px solid red;
        }
        span{
            width: 200px;
            height: 20px;
            border-bottom : 1px solid red;
            text-align: left;
            display: block;
            font-size: 16px;
            line-height: 20px;

        }
        span:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mu">
        <% for(var i=0;i<text.length;i++){ %>
            <span class="text">
               &nbsp;&nbsp; <%= text[i] %>
            </span>
        <% } %>
    </div>
    

 
</body>
